<h2>¿Cuál es tu escuela?</h2>

<div class="form-group">
    <label for="name">Nombre de la escuela:</label>
    <input type="text" class="form-control" name="escuelaNombre" ng-model="newEscuela.nombre">
</div>

<div class="form-group">
    <label for="name">Poblado:</label>
    <input type="text" class="form-control" name="escuelaPoblado" ng-model="newEscuela.poblado.nombre">
</div>

<div>
  <ul>
    <li ng-repeat="poblado in poblados | filter:newEscuela.poblado">
      <span ng-click="reiniciarPobladoE()" ng-show="esElPobladoEE(poblado)" class="glyphicon glyphicon-check"></span>
      <span ng-click="seleccionarPobladoE(poblado)" ng-show="!newEscuela.poblado.id" class="glyphicon glyphicon-unchecked"></span>
      {{poblado.nombre}}
    </li>
  </ul>
</div>

<div class="form-group row">
  <div ng-show="mensajeParaUsuario.success" class="alert alert-success">
    <strong>¡Bien!</strong> {{mensajeParaUsuario.mensaje}}.
  </div>
  <div ng-show="mensajeParaUsuario.error" class="alert alert-danger">
    <strong>¡Ups!</strong> {{mensajeParaUsuario.mensaje}}.
  </div>
</div>

    Registrar mi escuela <span class="glyphicon glyphicon-plus"></span>
    </a>
</div>


<div class="col-xs-6 col-xs-offset-3" ng-show="newEscuela.id && newEscuela.nombre">
    <a ui-sref="form.personal" class="btn btn-block btn-success">
    Continuar con datos personales <span class="glyphicon glyphicon-circle-arrow-right"></span>
